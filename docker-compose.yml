services:
  postgres:
    image: postgres:17-alpine
    container_name: sidekiq-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sidekiq
      POSTGRES_PASSWORD: sidekiq_dev
      POSTGRES_DB: sidekiq
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sidekiq -d sidekiq"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
